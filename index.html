<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="container_header">
            <h1 class="header_logo">
                <img src="./images/logo.svg" alt="logo elhurt">
            </h1>
            <nav class="header_nav">
                <ul class="header_nav_list">
                        <img src="./images/Group 4915.svg" alt="obraz kontakt">
                        <li>KONTAKT</li>
                        <img src="./images/Group 4922.svg" alt="obraz ulubione">
                        <li>ULUBIONE</li>
                        <img src="./images/Group 4924.svg" alt="obraz moje konto">
                        <li>MOJE KONTO</li>   
                    <li class="koszyk">
                        <img class="kosz--pos" src="./images/Group 4934.svg">
                        <div class="kosz"></div>
                        <div class="koszI"></div>
                        <div class="kosztxt--pos">
                            TWÓJ KOSZYK </br><span class="price">3456,00 zł</span></p>
                        </div>
                    </li>
                    <li class="arrow">
                        <img class="arrow--pos" src="./images/Path 1134.svg" alt=">">
                    </li>
                </ul>
            </nav>
            <div class="header_bottom">
                <nav class="header_nav">
                    <ul class="header_nav_list">
                            <li>KONTAKT</li>
                            <li>ULUBIONE</li>
                            <li>MOJE KONTO</li>   
                    </ul>
                </nav>
            </div>
        </div>
        <div class="arrow">
            <img class="arrow--pos" src="./images/Path 1134.svg" >
        </div>
    </header>    
</body>
</html>
